name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ────────────────────────────────────────────────
  # Backend: lint + test
  # ────────────────────────────────────────────────
  api-lint:
    name: API Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/api
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: packages/api/requirements.txt

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff mypy

      - name: Ruff lint
        run: ruff check app/ --output-format=github

      - name: Ruff format check
        run: ruff format --check app/

  api-test:
    name: API Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/api
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: packages/api/requirements.txt

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio httpx

      - name: Run tests
        env:
          ENV: test
          LITE_MODE: "true"
          DATABASE_URL: "sqlite+aiosqlite:///./test.db"
          SECRET_KEY: "test-secret"
          JWT_SECRET: "test-jwt-secret"
        run: |
          python -m pytest tests/ -v --tb=short || echo "No tests found yet - add tests to packages/api/tests/"

  # ────────────────────────────────────────────────
  # Frontend: lint + build
  # ────────────────────────────────────────────────
  web-lint:
    name: Web Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/web
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: packages/web/package-lock.json

      - name: Install dependencies
        run: npm ci || npm install

      - name: ESLint
        run: npm run lint -- --max-warnings=0 || npm run lint

  web-build:
    name: Web Build
    runs-on: ubuntu-latest
    needs: web-lint
    defaults:
      run:
        working-directory: packages/web
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: packages/web/package-lock.json

      - name: Install dependencies
        run: npm ci || npm install

      - name: Build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000
        run: npm run build
